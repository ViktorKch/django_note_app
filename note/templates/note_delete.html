{% load crispy_forms_tags %}
<form method="post" data-url="{% url 'note_delete' note.id %}" class="delete-form">
	{% csrf_token %}
    <div class="modal-header">
        <h5 class="modal-title">Удалить заметку</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <p class="lead">Вы уверены что хотите удалить заметку '{{ note.title }}'</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
        <button type="submit" class="btn btn-danger">Удалить заметку</button>
    </div>
</form>
